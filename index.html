    <style>
      @layer base {
        :root {
          --foreground-rgb: 249, 250, 251;
          --background-start-rgb: 3, 7, 18;
        }
        body {
          color: rgb(var(--foreground-rgb));
          background: #030712;
          font-family: 'Plus Jakarta Sans', sans-serif;
          margin: 0;
          overflow-x: hidden;
          -webkit-font-smoothing: antialiased;
        }
      }

      .bg-grain::before {
        content: "";
        position: fixed;
        inset: -200%;
        z-index: 50;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        30% { transform: translate(3%, -15%); }
        50% { transform: translate(12%, 9%); }
        70% { transform: translate(9%, 4%); }
        90% { transform: translate(-1%, 7%); }
      }

      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .mesh-gradient {
        background: radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.12) 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 50% 50%, rgba(3, 7, 18, 1) 0%, rgba(3, 7, 18, 1) 100%);
      }

      .gradient-text {
        background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.5); }
    </style>
</head>
