    <style>
      /* Embed critical global styles here to ensure they load before JS */
      @layer base {
        :root {
          --foreground-rgb: 249, 250, 251;
          --background-start-rgb: 3, 7, 18;
        }
        body {
          color: rgb(var(--foreground-rgb));
          background: rgb(var(--background-start-rgb));
          font-family: 'Inter', sans-serif;
          margin: 0;
          overflow-x: hidden;
        }
      }

      .bg-grain::before {
        content: "";
        position: fixed;
        inset: -200%;
        z-index: 50;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        30% { transform: translate(3%, -15%); }
        50% { transform: translate(12%, 9%); }
        70% { transform: translate(9%, 4%); }
        90% { transform: translate(-1%, 7%); }
      }

      .glass {
        background: rgba(17, 24, 39, 0.6);
        backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .mesh-gradient {
        background-color: #030712;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0.15) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0.1) 0, transparent 50%);
      }

      .gradient-text {
        background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
